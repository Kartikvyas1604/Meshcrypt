version: '3.8'

services:
  bridge-watcher:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.bridge-watcher
    container_name: Zetaris-bridge-watcher
    environment:
      - NODE_ENV=production
      - ETHEREUM_RPC_URL=${ETHEREUM_RPC_URL}
      - POLYGON_RPC_URL=${POLYGON_RPC_URL}
      - ARBITRUM_RPC_URL=${ARBITRUM_RPC_URL}
      - OPTIMISM_RPC_URL=${OPTIMISM_RPC_URL}
      - BASE_RPC_URL=${BASE_RPC_URL}
      - BRIDGE_CONTRACT_ADDRESS=${BRIDGE_CONTRACT_ADDRESS}
      - PRIVATE_KEY=${PRIVATE_KEY}
    ports:
      - "3000:3000"
    networks:
      - Zetaris
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  mesh-node:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.mesh-node
    container_name: Zetaris-mesh-node
    environment:
      - NODE_ENV=production
      - MESH_PORT=8333
      - METRICS_PORT=9090
      - PUBLIC_KEY=${PUBLIC_KEY}
      - BOOTSTRAP_PEERS=${BOOTSTRAP_PEERS}
    ports:
      - "8333:8333"
      - "9090:9090"
    networks:
      - Zetaris
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    container_name: Zetaris-redis
    ports:
      - "6379:6379"
    networks:
      - Zetaris
    volumes:
      - redis-data:/data
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: Zetaris-prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9091:9090"
    networks:
      - Zetaris
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: Zetaris-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
    ports:
      - "3001:3000"
    networks:
      - Zetaris
    restart: unless-stopped

networks:
  Zetaris:
    driver: bridge

volumes:
  redis-data:
  prometheus-data:
  grafana-data:
